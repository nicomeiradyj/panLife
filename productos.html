<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos Panificados</title>
  <style> 
    body { 
        font-family: Arial, sans-serif; 
        background-color: rgb(255, 255, 255);
        margin: 0;
    }

    h1 {
        margin-top: 90px; /* Esto lo despega del techo */
        text-align: center;
        margin-bottom: 30px;
    }

    #productos {
        max-width: 1200px;  
        margin: 0 auto;    
        padding: 0 20px;  
    }

    .producto { border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 15px; }
    .nombre { font-weight: bold; font-size: 1.2em; color: #8b0000; }
    .descripcion { font-style: italic; margin-bottom: 5px; }
    .precio { color: #444; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lista de Productos</h1>
  <div id="productos">Cargando productos...</div>

  <div class="menu">
  <!-- Logo a la izquierda -->
    <div class="logo">
      <a href="index.html">
        <img src="panlife-grande.jpg" alt="Logo panLife" style="height: 50px; width: auto;">
      </a>   
    </div>
  <!-- TÃ­tulo centrado -->
  <div class="titulo">
    <p>Soluciones en Panificados!</p>
  </div>
  <!-- Botones a la derecha -->
  <div class="botones">
    <a class="boton-menu" href="index.html" style="display: flex; align-items: center; gap: 10px; font-weight: bold;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 24px; height: 24px;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
    </svg>
    Volver al Inicio
    </a>
    <a href="https://wa.me/5491140421634?text=Hola!%20Me%20interesa%20conocer%20mas%20sobre%20los%20productos%20de%20panLife." target="_blank" class="boton-contacto">
        <img src="WhatsApp.svg-removebg-preview.png" alt="WhatsApp" style="height: 20px; vertical-align: middle; margin-right: 8px;">
        Contacto
    </a>
  </div>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawProductos);

    function drawProductos() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1daQpoY8dLTB2YpopQN5iHGPmFzMTGMuxD_CY5E66Gx4/gviz/tq?sheet=Hoja%201');
      query.send(handleResponse);
    }

    function handleResponse(response) {
      if (response.isError()) {
        document.getElementById("productos").innerText = "No se pudieron cargar los productos.";
        console.error(response.getMessage(), response.getDetailedMessage());
        return;
      }

      const data = response.getDataTable();
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";

      for (let i = 1; i < data.getNumberOfRows(); i++) {
        const nombre = data.getValue(i, 0); // Columna 1
        const descripcion = data.getValue(i, 1); // Columna 2

        const html = `
          <div class="producto">
            <div class="nombre">${nombre}</div>
            <div class="descripcion">${descripcion}</div>
            <div class="precio">ðŸ’¬ Consultar precio vÃ­a <a href="https://wa.me/5491140421634" target="_blank">WhatsApp</a></div>
          </div>
        `;
        contenedor.innerHTML += html;
      }
    }
  </script>
</body>
</html>
